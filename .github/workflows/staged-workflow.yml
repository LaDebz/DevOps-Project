name: iac-terraform

on:
  push:
    branches:
      - main
  
  workflow_dispatch: {}

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  setup-init-validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up prerequisites
      run: |
        sudo apt-get update
        sudo apt-get -y install unzip

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.7

    - name: Create backend config file
      run: |
        cat <<EOF > backend-config.tfvars
        resource_group_name = "rg-storage-tfstate"
        storage_account_name = "tfstorage005"
        container_name       = "tfstate"
        key                  = "project.tfstate"
        EOF

    - name: Set up Azure CLI authentication
      run: |
        az login --service-principal --username "${{ secrets.ARM_CLIENT_ID }}" --password="${{ secrets.ARM_CLIENT_SECRET }}" --tenant "${{ secrets.ARM_TENANT_ID }}"

    - name: Terraform Init
      run: terraform init -backend-config=backend-config.tfvars -reconfigure

    - name: Terraform Validate
      run: terraform validate

    - name: Upload Terraform directories
      uses: actions/upload-artifact@v2
      with:
        name: terraform-artifacts
        path: |
          .terraform
          .terraform.lock.hcl
          backend-config.tfvars

  plan:
    runs-on: ubuntu-latest
    needs: setup-init-validate
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Terraform directories
      uses: actions/download-artifact@v2
      with:
        name: terraform-artifacts
        path: .

    - name: Terraform Plan
      run: terraform plan -var-file=configuration.tfvars -out=tfplan

  apply:
    runs-on: ubuntu-latest
    needs: plan
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Terraform directories
      uses: actions/download-artifact@v2
      with:
        name: terraform-artifacts
        path: .

    - name: Terraform Apply
      run: terraform apply tfplan
